<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/styles.css">
  <title>Desafio Classificador de nível de Herói</title>
</head>

<body>
  <div class="container">
    <h1>Classificador de Herói</h1>

    <div class="legend">
      <ul>
        <li><span class="xp">Digite o nome e o XP para classificar o nível do herói</span></li>
      </ul>
    </div>

    <form id="hero-form">
      <label for="nome">Nome do Herói:</label>
      <input type="text" id="nome" placeholder="Digite o nome do herói" required />

      <label for="xp">XP do Herói:</label>
      <input type="number" id="xp" placeholder="Digite a experiência (XP)" required />

      <button type="button" onclick="classificarHeroi()">Classificar</button>

      <p id="mensagem" class="mensagem"></p>
      <p id="erro" class="erro"></p>
    </form>

  </div>
  <script src="js/index.js"></script>
</body>
</html>
